<template>
    <c-p2c-alert-child textfrom-parent="i got this text from parent component"></c-p2c-alert-child>
    <div class='slds-border_bottom'></div>
    <lightning-card title="Passing object from parent to child">
        <c-p2c-objectpassingcarousel carouselobject={carouselobjectdata}></c-p2c-objectpassingcarousel>
    </lightning-card>
    <div class='slds-border_bottom'></div>
    <lightning-card title="Passing data on button click">
        <div class='slds-box slds-var-m-around_medium'>
            <div class="slds-col slds-size_1-of-2">
        <lightning-input type="number" label="Enter %" onchange={handlechange} value={value} min="1" max="100"></lightning-input>
    </div>
        <c-p2cslider val={value}></c-p2cslider>
    </div>
    </lightning-card>
    <lightning-card title="Calling Child method from parent">
    <div class='slds-border_bottom'></div>
    <div class="slds-box slds-var-p-around_medium">
    <lightning-input type="number" label="Enter status" onchange={handlechangestatus} value={value} min="1" max="100"></lightning-input>
    <c-p2ccallingchildmethodfromparent></c-p2ccallingchildmethodfromparent>
</div>
</lightning-card>
</template>
