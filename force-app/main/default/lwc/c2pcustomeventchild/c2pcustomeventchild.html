<template>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
        <header class="slds-modal__header">
            <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Confirmation</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <p>Please Verify below user details
                <lightning-input label="User Name" value={userdetails.name} onchange={changehandler} disabled={disability}></lightning-input>
                <lightning-input label="User Phone" value={userdetails.phone} onchange={changehandler} disabled={disability}></lightning-input>
            </p>
        </div>
        <footer class="slds-modal__footer">
            <div class="slds-align_absolute-center">
            <button class="slds-button slds-button_brand" onclick={enableedit}>{labelforedit}</button>
            <button class="slds-button slds-button_brand" onclick={closeHandler}>Save</button>
            
        </div>
        </footer>
        </div>
    </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
</template>
