<template>
    <div class="slds-grid slds-grid_align-center slds-p-around_small">
        <lightning-card title="Sign up for GVK Travels" class="slds-box slds-theme_default">
            <div class="slds-p-around_medium">
                <lightning-input label="First Name" type="text" class="slds-m-bottom_small"></lightning-input>
                <lightning-input label="Last Name" type="text" class="slds-m-bottom_small"></lightning-input>
                <lightning-input label="Date of Birth" type="date" class="slds-m-bottom_small"></lightning-input>
                <lightning-input type="email" label="Email" class="slds-m-bottom_small"></lightning-input>
                <lightning-input type="password" label="Password" class="slds-m-bottom_medium"></lightning-input>
                
                <lightning-button-group>
                    <lightning-button 
                        title="Cancel" 
                        label="Cancel" 
                        variant="destructive" 
                        onclick={handleclick}>
                    </lightning-button>
                    <lightning-button 
                        title="Signup" 
                        label="Sign up" 
                        variant="brand" 
                        onclick={Consoleclick}>
                    </lightning-button>
                </lightning-button-group>
            </div>
        </lightning-card>
    </div>
</template>
